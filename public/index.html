<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <div id="stats-board">
    <div class="stats-container">
      <div class="points-container">
        Points: example
      </div>
      <div class="level-container">
        Level: example
      </div>
      <div class="parachutes-container">
        Parachutes left: example
      </div>
    </div>
    <div class="message-board">

    </div>
  </div>
  <div class="layout">
    <div class="air-lane">
      <div id="airplane"></div>
    </div>
    <div class="island-container-wrapper">
      <div class="island-container a"></div>
      <div class="island-container b"></div>
      <div class="island-container c"></div>
    </div>
    <div class="sea"></div>
  </div>
  <button type="button" id="start">fly</button>
  <button type="button" id="reset">reset</button>
  <script src="bundle.js"></script>
</body>
</html>
